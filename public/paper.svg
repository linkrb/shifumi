<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <rect x="20" y="15" width="60" height="75" rx="8" fill="#F4C94F" stroke="#e0b030" stroke-width="3"/>
  
  <!-- Folded Corner -->
  <path d="M65,15 L80,30 L65,30 Z" fill="#e6bd45"/>
  
  <!-- Lines -->
  <line x1="30" y1="35" x2="70" y2="35" stroke="#FFF" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <line x1="30" y1="50" x2="70" y2="50" stroke="#FFF" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <line x1="30" y1="65" x2="70" y2="65" stroke="#FFF" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Face -->
  <g transform="translate(0, 5)">
    <!-- Eyes -->
    <circle cx="40" cy="45" r="4" fill="#333">
      <animate attributeName="ry" values="4;0.5;4" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="60" cy="45" r="4" fill="#333">
      <animate attributeName="ry" values="4;0.5;4" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Mouth -->
    <path d="M47,50 Q50,53 53,50" fill="none" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Cheeks -->
    <circle cx="35" cy="50" r="3.5" fill="#FF77B8" opacity="0.6"/>
    <circle cx="65" cy="50" r="3.5" fill="#FF77B8" opacity="0.6"/>
  </g>
</svg>
