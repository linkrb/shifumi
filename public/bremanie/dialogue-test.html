<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dialogue Test – La Brémanie</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Cinzel', serif;
        }
        .launch-btn {
            color: #f5e6b8;
            border: 1px solid rgba(201,168,76,0.6);
            background: rgba(0,0,0,0.5);
            padding: 1em 2.5em;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            letter-spacing: 0.2em;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        .launch-btn:hover {
            background: rgba(201,168,76,0.2);
            border-color: #c9a84c;
        }
    </style>
</head>
<body>

    <button class="launch-btn" id="btn">▶ Lancer la scène</button>

    <script type="module">
        import { DialogueEngine } from './js/DialogueEngine.js';

        const engine = new DialogueEngine({
            basePath:     '/bremanie/images/',
            dialoguePath: '/bremanie/dialogues/',
            typeSpeed: 25,
        });

        // Sélecteur de scène pour tester différents scripts
        const scenes = [
            'prologue/intro',
            'level1/intro',
        ];
        let current = 0;

        document.getElementById('btn').addEventListener('click', () => {
            const scene = scenes[current % scenes.length];
            current++;
            engine.load(scene, () => {
                console.log(`[${scene}] terminé`);
            });
        });
    </script>

</body>
</html>
