<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Blades -->
  <path d="M50,45 L75,10 L85,15 L55,55 Z" fill="#E0E0E0" stroke="#C0C0C0" stroke-width="2"/>
  <path d="M50,45 L25,10 L15,15 L45,55 Z" fill="#E0E0E0" stroke="#C0C0C0" stroke-width="2"/>
  
  <!-- Handles -->
  <circle cx="35" cy="70" r="14" fill="#64D6FF" stroke="#4bb8e0" stroke-width="3"/>
  <circle cx="65" cy="70" r="14" fill="#64D6FF" stroke="#4bb8e0" stroke-width="3"/>
  <circle cx="35" cy="70" r="7" fill="#FAFAFA"/>
  <circle cx="65" cy="70" r="7" fill="#FAFAFA"/>
  
  <!-- Pivot/Face -->
  <circle cx="50" cy="45" r="10" fill="#64D6FF" stroke="#4bb8e0" stroke-width="2"/>
  
  <!-- Face -->
  <g transform="translate(0, -2)">
    <!-- Eyes -->
    <circle cx="46" cy="45" r="2" fill="#333">
       <animate attributeName="ry" values="2;0.2;2" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="54" cy="45" r="2" fill="#333">
       <animate attributeName="ry" values="2;0.2;2" dur="3.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Mouth -->
    <path d="M48,48 Q50,50 52,48" fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
